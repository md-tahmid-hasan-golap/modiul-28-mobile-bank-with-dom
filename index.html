
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank With Dom</title>

    <!-- daisy Ui @ tailwind set up -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">

    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <header>
            <nav class="flex justify-center items-center mt-6 ">
                <div class="flex justify-center items-center w-9/12 relative mb-10 mt-10">
                    <img class="absolute w-48" src="./Images/Rectangle 1.png" alt="">
                    <img class="w-16" src="./Images/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- loging section -->

        <div class="min-h-screen h-full">
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input value="01707115247" id="number_input" type="number" placeholder="Enter your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input value="1234" id="password_input" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn_login" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

    </section>

    <script src="./js/login.js"></script>

   
    
    
</body>
</html>
