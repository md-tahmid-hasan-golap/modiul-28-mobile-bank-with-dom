<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- daisy Ui @ tailwind set up -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img src="./Images/Group.png" alt="" />
          <div>
            <h2 class="text-3xl font-bold">$ 45000</h2>
            <p class="border rounded p-1">Available Balance</p>
          </div>
          <button class="btn_loning">Log Out</button>
        </nav>
        <section class="mt-10">
          <h1 class="font-bold text-3xl ml-5 mb-5">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-gray-600 ml-5">
            Enjoy easy and convenient financial services with us. <br />
            Cashout charge is low and
          </p>

          <div class="cards grid grid-cols-3 mt-12">
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="./Images/wallet 1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="./Images/wallet 1.png" alt="" />
              <h3>Cashout</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="./Images/Group (2).png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="./Images/wallet 1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img
                class="w-8 mx-auto"
                src="./Images/transaction 1.png"
                alt=""
              />
              <h3>Pay Bill</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="./Images/Group (2).png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>

          <section>
            <h2 class="text-2xl font-bold ml-10">Latest Payment</h2>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="text-1xl font-semibold text-gray-700"
                          >Select A Bank</span
                        >
                      </label>
                      <select class="select select-info w-full max-w-xs">
                        <option disabled selected>Select back</option>
                        <option>Bkash</option>
                        <option>Nagad</option>
                        <option>Rocket</option>
                        <option>Upay</option>
                      </select>
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="text-1xl font-semibold text-gray-700"
                          >Bank Account Number</span
                        >
                      </label>
                      <input value="01707115247"
                        placeholder="Enter 11 digit account number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="text-1xl font-semibold text-gray-700"
                          >Amount to Add</span
                        >
                      </label>
                      <input
                        type="email"
                        placeholder="Add Amount to withdraw"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="text-1xl font-semibold text-gray-700"
                          >Pin Number</span
                        >
                      </label>
                      <input value="1234"
                        type="text" 
                        placeholder="Enter 4 digit pin number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button
                        id="Add_money"
                        class="btn btn-primary font-bold text-1xl"
                      >
                        Add Money
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>

    <script src="./js/addmoney.js"></script>
  </body>
</html>
